# Optional Render service manifest. You can edit values (service name, region, branch)
# then drag this repo into Render or use it when creating a new Web Service.
services:
  - type: web
    name: KWYZE-web
    env: python
    region: oregon        # change as needed (e.g. oregon, frankfurt)
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    # If you want Render to create environment variables for you, add them here.
    # envVars:
    #  - key: SECRET_KEY
    #    value: ""

git add requirements.txt Procfile render.yaml README.md
git commit -m "Add Render deployment files and docs"
git remote add origin https://github.com/<your-username>/<your-repo>.git
git push -u origin main
